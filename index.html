<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="container1">
      <img src="images/bg-pattern-card.svg" alt="image">
    </div>

    <div class="container2">
      <img src="images/image-victor.jpg" alt="Profile picture">
      <p>Victor Crest <span>26</span></p>
      <span>London</span>
    </div>

    <hr>

    <ul class="container3">
      <li><span class="LIST">80K</span> Followers</li>
      <li><span class="LIST">803K</span> Likes</li>
      <li><span class="LIST">1.4K</span> Photos</li>
    </ul>

  </div>
  <div class="round"></div>
  <div class="round2"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oscar leo</a>.
  </div>
</body>


</html>
